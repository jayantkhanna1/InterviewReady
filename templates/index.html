{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>InterviewReady</title>

    <!-- Links -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/toast.css' %}">
    <link rel = "icon" href =  "{% static 'images/logo.png' %}" type = "image/x-icon"> 
</head>
<body>
    <section id="header">
        <p>Interview <span class="logo_color">Ready</span></p>
    </section>
    <section id="main_body">
        <div id="main_body_heading">
            <p>Interview <span class="logo_color">Ready</span></p>
        </div>
        <div id="central_text">
            Prepare for interviews with confidence <br> Practice, refine, and master your skills to ace your next tech interview.
        </div>
        <div id="main_body_form">
            <form action="saveChatGptKey" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="chatGptKey" id="chatGptKey" placeholder="Enter ChatGpt Key" required>
                <input type="submit" value="Continue" id="chatgpt_submit">
            </form>
        </div>
    </section>
    <div id="toast">
        <div id="img">
            <img id="right_img" src="{% static 'images/wrong.svg' %}" alt="" />
        </div>
        <div id="desc"></div>
    </div>
    <input type="hidden" name="" id="error_if_any" readonly value="{{data}}">
    <script src="{% static 'js/toast.js' %}"></script>
    
</body>
</html>
