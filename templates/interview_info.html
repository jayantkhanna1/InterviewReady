{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>InterviewReady</title>

    <!-- Links -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" id="light_css">
    <link rel="stylesheet" href="{% static 'css/information.css' %}">
    <link rel="stylesheet" href="{% static 'css/dark_index.css' %}" id="dark_css" disabled>
    <link rel="stylesheet" href="{% static 'css/toast.css' %}"  id="toastcss">
    <link rel = "icon" href =  "{% static 'images/logo.png' %}" type = "image/x-icon"> 
</head>
<body>
    <section id="header">
        <p>Interview <span class="logo_color">Ready<span style="font-size: 20px;">.ai</span></span></p>
        <div id="right_side_options">
            <img onclick="changeCss('dark')" src="{% static 'images/moon.png' %}" alt="" id="moon">
            <img onclick="changeCss('light')" src="{% static 'images/sun.png' %}" alt="" id="sun">
            <div id="user_profile">
                <img onclick="openUserModal()" src="{% static 'images/light_user.png' %}" alt="" id="user_img_dark">
                <img onclick="openUserModal()" src="{% static 'images/dark_user.png' %}" alt="" id="user_img_light">
            </div>
        </div>
    </section>
    <section id="information_form">
        <p>Enter all relevant information</p>
        <form action="interview_information" method="POST" enctype="multipart/form-data" id="form">
            {% csrf_token %}
            <div id="form_inner">
                <div id="job_description">
                    <p class="info_heading" id="job_desc">Job Description:</p>
                    <textarea name="job_description" id="job_description_textarea" cols="30" rows="10" placeholder="Enter Job Description" required></textarea>
                </div>
                <div id="right_info">
                    <div class="container_of_select">
                        <p class="info_heading">Interview Type:</p>
                        <select name="interview_type" id="interview_type" required onchange="check_if_resume()">
                            <option value="basic">Basic Telephonic Interview</option>
                            <option value="background">Background Interview</option>
                            <option value="hr">Hr/Behavioural Interview</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="container_of_select">
                        <p class="info_heading">Difficulty Level:</p>
                        <select name="difficulty" id="difficulty" required>
                            <option value="easy">Fresher</option>
                            <option value="medium">Intermediate</option>
                            <option value="hard">Expert</option>
                        </select>
                    </div>
                    <div class="container_of_select">
                        <p class="info_heading">Key Technologies (Comma separated):</p>
                        <input id="special_tags" name="special_tags" type="text" placeholder="Python, AWS, Django, Nodejs....">
                    </div>
                </div>
            </div>
            <input type="submit" value="Next" id="submit_interview_info">
        </form>
    </section>
    <div id="toast">
        <div id="img">
            <img id="right_img" src="{% static 'images/wrong.svg' %}" alt="" />
        </div>
        <div id="desc"></div>
    </div>

    <div id="myModal" class="modal">
        <div id="modal_outer">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="close">&times;</span>
                    <img src="{% static 'images/def_user.png' %}" alt="" id="user_img">
                    <p id="free_credits">{{user.free_trials_left}}/3 pro interviews left</p>
                    <!-- <p id="free_credits" class="modal_written">2/5 pro interviews left</p> -->
                    <p id="user_email" class="modal_written">{{user.email}}</p>
                    <a href="" id="usersettings" class="modal_button">Edit Profile</a>
                    <a href="" id="logout" class="modal_button">Logout</a>


                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'js/interview_info.js' %}"></script>

    <script src="{% static 'js/mode.js' %}"></script>
    <script src="{% static 'js/userModal.js' %}"></script>
</body>
</html>
